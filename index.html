<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhai-Bhai Mart</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header class="header1">
        <nav class="nav_1">
            <p class="name">Bhai-Bhai Mart</p>

            <div class="cart-box">
                <a href="cart.html">
                <img class="cart" src="images/cart.png" alt="" srcset="">
                </a>
            </div>
        </nav>
    </header>
    
    <section class="welcome-section">
        <h1 class="head">Welcome to our shop</h1>
        <h5>Shop at low prices</h5>
    </section>

    <main>
        <div class="product">
            <a href="vegetables.html" class="product-box">
                <img src="images/vegetable.png" alt="Vegetables">
                <p class="product-name">Vegetables</p>
            </a>
            <a href="fruits.html" class="product-box">
                <img src="images/fruits.png" alt="Fruits">
                <p class="product-name">Fruits</p>
            </a>
            <a href="spices.html" class="product-box">
                <img src="images/Spices.png" alt="Spices">
                <p class="product-name">Spices</p>
            </a>
            <a href="home.html" class="product-box">
                <img src="images/home.png" alt="Home">
                <p class="product-name">Home Essentials</p>
            </a>
            <a href="books.html" class="product-box">
                <img src="images/books.png" alt="Books">
                <p class="product-name">Books</p>
            </a>
            <a href="sports.html" class="product-box">
                <img src="images/sports.png" alt="sports">
                <p class="product-name">sports</p>
            </a>
            <a href="dress.html" class="product-box">
                <img src="images/dress.png" alt="dress">
                <p class="product-name">dress</p>
            </a>
            <a href="mobile.html" class="product-box">
                <img src="images/mobile.png" alt="mobile">
                <p class="product-name">mobile</p>
            </a>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>Contact us: terabhai@email.com</p>
            <p>Follow us: @bhaibhaimart</p>
        </div>
    </footer>
    <script src="Script.js"></script>

</html>
